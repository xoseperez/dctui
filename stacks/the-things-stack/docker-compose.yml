version: '3.4'

# ---------------------------------------------------------------------------
# DCTUI CONFIGURATION
# ---------------------------------------------------------------------------

x-dctui:
  name: The Things Stack
  description: LoRaWAN Network Server
  fields:
    - name: TTS_DOMAIN
      description: IP or domain name
      default: "[[IP]]"
  success: You can now visit the The Things Stack web UI at https://[[IP]]

# ---------------------------------------------------------------------------
# SERVICES
# ---------------------------------------------------------------------------

services:

  postgres:
    image: postgres:14.3-alpine3.15
    restart: unless-stopped
    environment:
        - POSTGRES_PASSWORD=root
        - POSTGRES_USER=root
        - POSTGRES_DB=ttn_lorawan
    volumes:
        - 'postgres:/var/lib/postgresql/data'
    
  redis:
    image: redis:7.0.0-alpine3.15
    command: redis-server --appendonly yes
    restart: unless-stopped
    volumes:
        - 'redis:/data'
  
  stack:
    image: xoseperez/the-things-stack:latest
    restart: unless-stopped
    depends_on:
        - redis
        - postgres
    volumes:
        - 'stack-blob:/srv/ttn-lorawan/public/blob'
        - 'stack-data:/srv/data'
    environment:
        TTS_DOMAIN: ${TTS_DOMAIN:-lns.example.com}      # set this to the IP or domain name of the host you will be using to access the stack
        TTN_LW_BLOB_LOCAL_DIRECTORY: /srv/ttn-lorawan/public/blob
        TTN_LW_REDIS_ADDRESS: redis:6379
        TTN_LW_IS_DATABASE_URI: postgres://root:root@postgres:5432/ttn_lorawan?sslmode=disable
        CLI_AUTO_LOGIN: "false"

    ports:
    
        - "80:1885"
        - "443:8885"
    
        - "1881:1881"
        - "1882:1882"
        - "1883:1883"
        - "1884:1884"
        - "1885:1885"
        - "1887:1887"
    
        - "8881:8881"
        - "8882:8882"
        - "8883:8883"
        - "8884:8884"
        - "8885:8885"
        - "8887:8887"
    
        - "1700:1700/udp"

# ---------------------------------------------------------------------------
# PERSISTENT STORAGE
# ---------------------------------------------------------------------------

volumes:
    redis: 
    postgres:
    stack-blob:
    stack-data:

